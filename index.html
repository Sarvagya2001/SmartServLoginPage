<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="login-container">
    <img src="company-logo.png" alt="Company Logo" id="logo">
    <form id="login-form">
        <input type="email" id="username" placeholder="Username" onkeyup="validateUsername()">
        <span id="error"></span>
        <input type="password" id="password" placeholder="Password" onkeyup="validatePassword()" >
        <span id="perror"></span>
        <button type="button" id="login-btn" onclick="validateLogin()">Login</button>
    </form>
    <p id="forgot-password" onclick="forgotPassword()">Forgot your password?</p>
</div>

<script src="script.js"></script>
</body>
</html>
